parameters:
    datatable.class: ACI\DatatableBundle\Util\Datatable

services:
    datatable:
        class: "%datatable.class%"
        arguments: [ @service_container ]
        scope: prototype
        
    datatable.twig.extension:
        class: ACI\DatatableBundle\Twig\Extension\DatatableExtension
        arguments: [ @service_container ]
        tags:
            -  { name: twig.extension }